<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoReer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="src/public/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="src/public/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="src/public/icons/favicon-16x16.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="navbar-brand me-4" href="#/">CoReer</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links and Profile Dropdown -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-3" id="nav-links">
            <li class="nav-item" id="landing-link">
              <a class="nav-link" href="#/landing">Home</a>
            </li>
            <li class="nav-item" id="FAQ-link">
              <a class="nav-link" href="#/FAQ">FAQ</a>
            </li>
            <li class="nav-item" id="login-link">
              <a class="nav-link" href="#/login">Login</a>
            </li>
            <li class="nav-item" id="register-link">
              <a class="nav-link" href="#/register">Register</a>
            </li>
            <li class="nav-item dropdown d-none" id="profile-dropdown-desktop">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="profileDropdownMenuLinkDesktop"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Profile
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdownMenuLinkDesktop">
                <li><a class="dropdown-item" href="#/edit-profile">Edit Profile</a></li>
                <li><a class="dropdown-item" href="#/history">History</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button class="dropdown-item text-danger" id="logout-btn-desktop" type="button">
                    Logout
                  </button>
                </li>
              </ul>
            </li>
            <li class="nav-item d-none" id="profile-links-mobile">
              <div class="d-lg-none">
                <a class="nav-link fw-bold" href="#/edit-profile">Profile Settings</a>
                <ul class="navbar-nav ps-3 w-100">
                  <li class="nav-item"><a class="nav-link" href="#/edit-profile">Edit Profile</a></li>
                  <li class="nav-item"><a class="nav-link" href="#/history">History</a></li>
                  <li class="nav-item">
                    <button class="nav-link text-danger w-100 text-start" id="logout-btn-mobile" type="button">
                      Logout
                    </button>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="app"></div>
  <script src="dist/bundle.js"></script>

  <footer class="custom-footer py-3">
    <div class="container-fluid px-3">
      <div class="d-flex justify-content-between align-items-center footer-content">
        <div class="d-flex align-items-center gap-3">
          <span class="text-white">Contact us on</span>
          <div class="social-icons">
            <a href="#" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" aria-label="X (Twitter)">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" aria-label="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
        </div>
        <div class="text-center flex-grow-1 mx-3">
          <span class="text-white">
            By using <strong>CoReer</strong> you agree to the Terms and Privacy.
          </span>
        </div>
        <div class="text-white">
          Capstone Project
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
